name: Feature Request
description: Suggest a new feature or improvement
title: "[FEATURE] [vX.X.X] "
labels: ["enhancement", "suggestion"]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Thank you for suggesting a feature! Please describe your idea below.
        
        > **IMPORTANT**: You MUST include the target version in the issue title (e.g., `[FEATURE] [v0.2.0] Add dark mode`).
        > Issues without a version will be automatically closed.

  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which project would this feature affect?
      options:
        - cortex
        - term-challenge
        - vgrep
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the feature you'd like.
      placeholder: Describe the feature...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe the problem this feature would solve or the use case it addresses.
      placeholder: |
        As a miner, I want to...
        So that I can...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe how you'd like this feature to work.
      placeholder: Describe your proposed solution...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or features you've considered.
      placeholder: Describe alternatives...
    validations:
      required: false

  - type: dropdown
    id: impact
    attributes:
      label: Impact
      description: How many users would benefit from this feature?
      options:
        - All users
        - Most users
        - Some users
        - Few users (niche use case)
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here.
      placeholder: Any additional information...
    validations:
      required: false
